<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Comfortaa', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #8eb0f5;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id=“case-studies” onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-box-archive"></i> Case Studies</a>
		<a id=“resume” onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-file-lines"></i> Download Resume</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://haileyhsu.notion.site/Hailey-s-Design-Portfolio-9431369eaf284673922e9ed3e1975dd7", '_blank').focus();
			else if (id == 'case-studies')
				window.open("https://haileyhsu.notion.site/93b5dc01f32043c6acf0b81711d5df8e?v=dec54a59a6df4a54b6568c8437b10c5e", '_blank').focus();
			else if (id == 'resume')
				window.open("https://drive.google.com/file/d/1XU4STq94w_FWw6LnspFJ6EpqffA8_2s4/view", '_blank').focus();			


		}
	</script>


</body>

</html>
